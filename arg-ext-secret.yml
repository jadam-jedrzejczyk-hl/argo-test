apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-crd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/external-secrets/external-secrets
    targetRevision: v0.12.0  # Upewnij się, że używasz właściwej wersji
    path: crds
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
