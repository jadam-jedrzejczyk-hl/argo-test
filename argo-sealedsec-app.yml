apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  destination:
    namespace: sealed-secret  # lub inna preferowana przestrzeń nazw
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    chart: sealed-secrets
    targetRevision: 2.8.0  # Upewnij się, że wersja charta istnieje
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
